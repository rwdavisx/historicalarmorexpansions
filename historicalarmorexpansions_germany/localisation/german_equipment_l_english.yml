 ### Panzer III ###
 GER_armor_panzer_iii_equipment_d:0 "Panzerkampfwagen III Ausf. D"
 GER_armor_panzer_iii_equipment_d_short:0 "Panzer III D"
 GER_armor_panzer_iii_equipment_d_desc:0 "The Panzer III Ausf.D was the last and biggest pre-production series. The early Panzer III series were the testbeds for the mass-production Panzer III Ausf.E."
 
 GER_armor_panzer_iii_equipment_e:0 "Panzerkampfwagen III Ausf. E"
 GER_armor_panzer_iii_equipment_e_short:0 "Panzer III E"
 GER_armor_panzer_iii_equipment_e_desc:0 "The Ausf.E. was the first actual production series of the Panzer III, redesigned for mass production, built by Daimler-Benz, Henschel and MAN from October 1939. It had a shortened hull, brand new independent torsion bar suspension (by Porsche), six roadwheels and three return rollers, increased armor up to 30 mm (1.18 in), side hull escape hatches, new turret two-piece hatches, added vision port and better visor."
 
